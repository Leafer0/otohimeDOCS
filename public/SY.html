    <script>
        tailwind.config = {

                extend: {
                    fontFamily: {
                        kai: ['"楷体"', 'KaiTi', 'STKaiti', 'serif'],
                        gothic: ['"Century Gothic"', 'sans-serif']
                    },
                    colors: {
                        crimson: 'crimson',
                    },
                    animation: {
                        'bounce-x': 'bounce-x 1s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'bounce-x': {
                            '0%, 100%': { transform: 'translateX(-25%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateX(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },

    <style>
        @font-face {
            font-family: "KaiTi";
            src: local("KaiTi"), local("楷体");
        }
        @font-face {
            font-family: "Century Gothic";
            src: local("Century Gothic");
        }
        
        /* 鼠标悬停放大效果 */
        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* 点击涟漪效果 */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* 用户头像和下拉菜单 */
        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            cursor: pointer;
        }
        
        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            min-width: 160px;
            background: white;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }
        
        .user-dropdown.show {
            display: block;
        }
        
        .user-dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            color: #4b5563;
        }
        
        .user-dropdown a:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
